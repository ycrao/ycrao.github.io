<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>飞扬小工具软件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://yas.ystatic.cn/41345695beaa9b2e/css/github-markdown.css">
    <script src="https://yas.ystatic.cn/lib/marked/marked.js"></script>
    <script src="https://yas.ystatic.cn/lib/highlight.js/highlight.pack.js?v=9.6.0"></script>
    <link href="https://yas.ystatic.cn/lib/highlight.js/styles/github.css?v=9.6.0" rel="stylesheet">
</head>
<body>
<div class="markdown-body" id="content">

</div>
<script>
function http_get(url) {
    var xmlHttp = null;
    if (window.XMLHttpRequest) {
        xmlHttp = new XMLHttpRequest();  //FireFox、Opera等浏览器支持的创建方式
    } else {
        xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");  //IE浏览器支持的创建方式 
    }
    xmlHttp.onreadystatechange = function () {
        if ((xmlHttp.readyState == 4) && (xmlHttp.status == 200)) {
            renderer = new marked.Renderer();
            renderer.table = function (header, body) {
                return '<table class="table table-bordered table-striped">\n'
                        + '<thead>\n'
                        + header
                        + '</thead>\n'
                        + '<tbody>\n'
                        + body
                        + '</tbody>\n'
                        + '</table>\n';
            }
            marked.setOptions({
                renderer: renderer,
                gfm: true,
                tables: true,
                breaks: false,
                pedantic: false,
                sanitize: true,
                smartLists: true,
                smartypants: false,
                langPrefix: 'language-',
                //这里使用了highlight对代码进行高亮显示
                highlight: function (code) {
                    return hljs.highlightAuto(code).value;
                }
            });
            document.getElementById('content').innerHTML = marked(xmlHttp.responseText);
        }
    };
    xmlHttp.open("GET", url, true);
    xmlHttp.send(null);
}
http_get('https://raw.githubusercontent.com/ycrao/fysoft/master/README.md');
  </script>
</body>
</html>
